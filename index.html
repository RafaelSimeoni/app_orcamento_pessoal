<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <!-- Font Awesome -->
   <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>  
   <!-- Script -->
   <script src="script.js"></script>
    <title>Orçamento Pessoal</title>
</head>
<body>
    <header class="bg-primary">
        <nav class="navbar navbar-expand-md navbar-dark container">
            <div class="container-fluid">
                <!-- logo -->
                <a href="#" class="navbar-brand"><img src="logo.png" alt="logo: desenho de um porquinho branco de guardar moedas"></a>
                <!-- botão hambúrguer -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-link active">Cadastro</a>
                        <a href="consulta.html" class="nav-link">Consulta</a>
                    </div>    
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h1 class="display-4">Registro de nova despesa</h1>

        <form action="#" class="mt-4">
            <div class="row">
                <div class="col-md-3 col-4 mb-2">
                    <select id="ano" name="ano" class="form-select">
                        <option value="" selected>Ano</option>
                        <option value="2022">2022</option>
                    </select>
                </div>

                <div class="col-md-2 col-4 mb-2">
                    <select id="mes" name="mes" class="form-select">
                        <option value="" selected>Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <div class="col-md-2 col-4 mb-2">
                    <input id="dia" type="text" class="form-control" placeholder="Dia">
                </div>

                <div class="col-md-5 mb-2">
                    <select id="tipo" name="tipo" class="form-select">
                        <option value="" selected>Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-2">
                    <input id="descricao" type="text" class="form-control" placeholder="Descrição">
                </div>

                <div class="col-md-3 mb-2">
                    <input id="valor" type="text" class="form-control" placeholder="Valor">
                </div>
                <div class="col-md-1 d-flex justify-content-center align-items-baseline">
                    <button type="button" onclick="cadastrarDespesa()" id="btn-registrar-despesa" class="btn btn-primary"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-registra-despesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-titulo"></h5> 
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-descricao" class="modal-body">
            </div> 
            <div class="modal-footer">
              <button id="modal-botao" type="button" data-bs-dismiss="modal"></button> <!-- Mudar cor e descrição -->
            </div>
          </div>
        </div>
      </div>
</body>
</html>
